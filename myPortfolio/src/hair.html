<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mustacchio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/hair-style.css">
</head>
<body>
    <header>
        <img src="../images/mustacchiologo.jpg" id="logo">
        <nav>
            <a>home</a>
            <a>about</a>
            <a>gallery</a>
            <a>blog</a>
            <a>contact</a>
        </nav>
    </header>
    <main>
        <p class="firstones">The Beacon to all Mankind</p>
        <p class="firstones">Our website templates are created with</p>
        <p class="firstones">inspiration, checked for quality and originality</p>
        <p class="firstones">and meticulously sliced and coded.</p>
        <input type="button" class="readmore" value="Read More">
    </main>
</br>
    <div class="container">
        <div class="father">
            <img src="../images/the-father.jpg" id="father">
            <p class="secondones">The Father</p>
        </div>
        <div class="actor">
            <img src="../images/the-actor.jpg" id="actor">
            <p class="secondones">The Actor</p>
        </div>
        <div class="nerd">
            <img src="../images/the-nerd.jpg" id="nerd">
            <p class="secondones">The Nerd</p>
        </div>
    </div>
    <footer>
        <p id="footerparagraph">&copy;2023 by Mustacchio. All rights reserved.</p>
        <div class="footerimages">
            <img src="../images/twitter.jpg" id="twitter" alt="twitter icon">
            <img src="../images/facebook.jpg" id="facebook" alt="twitter icon">
            <img src="../images/google.jpg" id="google" alt="google plus icon">
            <img src="../images/pinterest.jpg" id="pinterest" alt="pinterest icon">
        </div>
    </footer>
