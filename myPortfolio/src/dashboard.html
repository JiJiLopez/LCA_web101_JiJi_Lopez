<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard-style.css">
</head>
<body>
    <div class="container-1">
        <header>header</header>
        <nav>
          <ul>
            <a href="#">Time & Date</a>
            <a href="#">Calculator</a>
            <a href="#">To-Do's</a>
        </nav>
        <main>
            <div>
              <p>Time</p>
            </div>
            <div>
                <p>Date</p>
            </div>
        </main>
        <div>
            <p>"This is a wonderful day. I've never seen this one before."</p>
        </div>
    </br>    
    <div class="container-2">
        <form id="Calculator" class="box1">
            <input type="text" id="displayBox">
            <input type="button" class="digitButtons" value="AC">
            <input type="button" class="digitButtons" value="+/-">
            <input type="button" class="digitButtons" value="%">
            <input type="button" class="digitButtons" value="/">
            <input type="button" class="digitButtons" value="7">
            <input type="button" class="digitButtons" value="8">
            <input type="button" class="digitButtons" value="9">
            <input type="button" class="digitButtons" value="X">
            <input type="button" class="digitButtons" value="4">
            <input type="button" class="digitButtons" value="5">
            <input type="button" class="digitButtons" value="6">
            <input type="button" class="digitButtons" value="-">
            <input type="button" class="digitButtons" value="1">
            <input type="button" class="digitButtons" value="2">
            <input type="button" class="digitButtons" value="3">
            <input type="button" class="digitButtons" value="+">
            <input type="button" class="button0" value="0">
            <input type="button" class="digitButtons" value=".">
            <input type="button" class="digitButtons" value="=">
        </div>
        
        <div class="box2">
            <input id="task"><button id="add">Add</button>
            <div id="todos"></div>
            <ul id="myUL">
                    <li>Hit the gym</li>
                    <li class="checked">Pay bills</li>
                    <li>Meet George</li>
                    <li>Buy eggs</li>
                    <li>Read a book</li>
                    <li>Organize office</li>
                  </ul>
        </div>
    </div>
    </br>
    <footer>footer</footer>
    </div>
</body>
</html>
